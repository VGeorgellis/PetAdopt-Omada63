<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/user/{id}(id=${user.id})}" th:object="${user}"
          method="post">

        <div class="form-group">
            <label for="id"> Id</label>
            <textarea  style="resize: none"  rows="1"  id="id" class="form-control" th:field="*{id}" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="username"> Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="email"> Email</label>
            <input type="text" id="email" class="form-control" th:field="*{email}">
        </div>


        <div class="form-group">
            <label for="description"> Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}">
        </div>



        <div class="form-group">
            <label for="role"> Role</label>
            <select class="form-control" th:field="*{selectedRole}" id="role" >
                <option value="" disabled selected>Select your role</option>
                <option th:each="role : ${user.roles}"  th:value="${role.name}" th:text="${role.name}"></option>
                <option  th:each="role : ${roles}"  th:value="${role.name}" th:if="${! user.roles.contains(role)}" th:text="${role.name}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
