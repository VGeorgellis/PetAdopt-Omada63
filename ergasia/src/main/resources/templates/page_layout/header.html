<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>PetAdopt</title>
</head>
<body>

<section class="py-5 text-center container" >
    <div class="inner">
        <h3 class="masthead-brand">PetAdopt</h3>
        <nav class="nav nav-masthead justify-content-center">

            <a sec:authorize="hasRole('ROLE_VET')" class="nav-link" href="/checkPets">Check Pets</a>
            <a sec:authorize="hasRole('ROLE_SHELTER')" class="nav-link" href="/addPet">Shelters</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/users">Users</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/petsWaitingForAdoption">Pets Registration</a>
            <a sec:authorize="hasRole('ROLE_SHELTER')" class = "nav-link" href="/ourPets">Our Pets</a>
            <a sec:authorize="hasRole('ROLE_USER')" class = "nav-link" href="/petsForAdoption">Pets For Adoption</a>

            <a sec:authorize="!isAuthenticated()"  class="nav-link">
                <a  class="nav-link" href="/login">Login</a>
                <a  class="nav-link" href="/register">Register</a>
            </a>
            <a sec:authorize="isAuthenticated()"  class="nav-link">
                <form th:action="@{/logout}" method="post">
                    <input type="submit"  class="btn btn-primary" value="Sign Out"/>
                </form>
            </a>
        </nav>
    </div>
</section>
</body>
</html>
